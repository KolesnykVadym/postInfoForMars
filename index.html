<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Mars</title>
</head>
<body>
   <div id="todoContainer">
      <h2 class="main-title">МАРС</h2>
      <h3 class="some-title">Марс - це четверта планета від Сонця у Сонячній системі, 
         і вона відома своєю червоною кольоровою схемою. </h3>
         <div class="find">
            <div class="serch">
               <input class="input" type="text" id="searchInput" placeholder="Введіть ключове слово...">
               <button class="btn" onclick="searchKeyword()">Пошук</button>
               <div id="searchResults"></div>
            </div>
            <div class="add-post">
               <input class="input input-title" id="inputTitle" type="text" placeholder="Введіть заголовок...">
               <textarea class="input" id="inputMessage" name="message" rows="5" cols="40" placeholder="Написати пост..."></textarea>
               <button class="btn btn-add" id="btnAdd">Додати пост</button>
            </div>
         </div>
   </div>
   <div class="find" id="findContainer"></div>
   <script src="app.js"></script>
</body>
</html>
